<div class="post-list-container" [@getPosts]="(postService.postListOnWall | async)?.length && canBeTriggered">
  <div class="single-post card card-body" *ngFor="let post of postService.postListOnWall | async" [routerLink]="['/wall', post.userId]">
    <p class="userId">UserId: {{post?.userId}}</p>
    <p class="title">Title: {{post?.title}}</p>
  </div>
</div>
